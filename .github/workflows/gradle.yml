# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ main, dev, issues/201 ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:    

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      nctl:
        image: stormeye2000/cspr-nctl:1.5
        options: --name nctl
        env:
          PREDEFINED_ACCOUNTS: 'true'
          MINIMUM_ROUND_EXPONENT: '12'
          MAXIMUM_ROUND_EXPONENT: '14'
          DEPLOY_DELAY: '30sec'
          SPECULATIVE_EXEC_SERVER_ENABLED: 'true'
        ports:
          - 11101:11101
          - 14101:14101
          - 18101:18101
          - 25101:25101
    steps:
      # Build the assets folder from the started NCTL docker image
      - name: Preparing NCTL assets on the started NCTL docker image
        run: |
          echo "Wait for NCTL"
          sleep 30s
          mkdir assets
          docker cp nctl:/home/casper/casper-node/utils/nctl/assets/net-1/users assets
          mv assets/users assets/net-1

      # Upload the NCTL assets to a project artifact
      - name: Upload NCTL assets to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nctl-accounts
          path: |
            assets/net-1/user-*

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Download the NCTL assets artifact
      - name: Download NCTL assets artifact
        uses: actions/download-artifact@v3
        with:
          name: nctl-accounts

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          rm -rf src/test/resources/deploy-accounts/nctl
          mkdir -p src/test/resources/deploy-accounts/nctl/users
          mv user-* src/test/resources/deploy-accounts/nctl/users
          ./gradlew clean test


