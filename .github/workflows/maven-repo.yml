name: Publish package to the Maven Central Repository

on:
  push:
    branches: [actions-work]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
#      - name: Configure GPG Key
#        run: |
#          echo -n "$OSSRH_GPG_SECRET_KEY" | base64 --decode | gpg --import
#        env:
#          OSSRH_GPG_SECRET_KEY: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v1
        with:
          java-version: 15
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      - id: publish-to-central
        name: Publish to Central Repository
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: |
          ./gradlew clean publish -PmySecureRepositoryUsername=${{ secrets.OSSRH_USERNAME }} -PmySecureRepositoryPassword=${{ secrets.OSSRH_PASSWORD }} --stacktrace --debug --info