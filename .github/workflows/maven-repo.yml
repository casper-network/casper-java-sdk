name: Publish package to the Maven Central Repository

on:
  push:
    branches: [actions-work]
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v1
        with:
          java-version: 15
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          export GPG_TTY=$(tty)
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
          echo -n "${{ secrets.OSSRH_GPG_SECRET_KEY }}" | base64 --decode | gpg --import
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
      - id: publish-to-central
        name: Publish to Central Repository
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_SECRET_KEY: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          MAVEN_SECRET_KEY_PASSWORD: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
        run: |
          ORG_GRADLE_PROJECT_signingKey="$(gpg --armor --export-secret-keys "info@casperlabs.io")" ORG_GRADLE_PROJECT_signingPassword=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }} ./gradlew clean publish -Dgpg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }} -PcasperSecureRepoUsername=${{ secrets.OSSRH_USERNAME }} -PcasperSecureRepoPassword=${{ secrets.OSSRH_PASSWORD }} --stacktrace --debug --info --scan